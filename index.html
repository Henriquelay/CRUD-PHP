<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CRUD js - Henriquelay</title>
    <link rel="stylesheet" type = "text/css" href="index.css">
    <script src="crud.js"></script>
</head>
<body>
    <div>
        <span>
            CRUD LINDAO
        </span>
        <form action="crud.js" method="POST">
            <input type="text" name="nome" label="Nome" placeholder="Nome"></br>
            <input type="number" name="matricula" label="Matrícula" placeholder="Matrícula"></br>
            <input type="date" name="nascimento" label="Nascimento" placeholder="Nascimento    (dd/mm/aaaa)"></br>
            <input type="email" name="email"label="Email" placeholder="Email"></br>
            <input type="number" name="CPF" label="CPF" placeholder="CPF"></br>
            <input type="number" name="celular" label="Celular" placeholder="(DDD) Celular"></br>
            <input type="radio" name="estrelinha" label="estrelinha" value=1>Estrelinha</br>
            <input type="radio" name="estrelinha" label="naoestrelinha"value=0 id="naoestrelinha">Não estrelinha</br>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </div>
    <p id="frown">teste</p>
    <footer>
        <p>Criado por: Henrique Coutinho Layber</p>
        <p>Contact information: <a href="mailto:henriquelayber@gmail.com">
        henriquelayber@gmail.com</a></p>
    </footer>
</body>
